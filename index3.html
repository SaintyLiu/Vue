<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css ">
    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th v-for="item in tableHeaderData" v-if="item.isShown">{{ item.name }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in tableData">
                        <td v-for="field in tableHeaderData" v-if="field.isShown">{{ item[field.fieldName] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>

        data: {
            message: 'hello,world!',
